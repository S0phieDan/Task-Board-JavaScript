<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Task Board</title>
    <link type="text/CSS" href="styles.css" rel="Stylesheet" />
    <link rel="stylesheet" href="font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="container">
        <div class="title">My Task Board</div>

        <div class="task_form" id="task_form">
            <form>
                <div class="form-group row">
                  <div class="col-md-12">
                    <label>Task: </label>
                    <input class="form-control border border-secondary" id="content_of_task" type="text" placeholder="Enter a new task...">
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-md-6">
                    <label>Due Date: </label>
                    <input class="form-control border border-secondary" id="due_date" type="date">
                  </div>

                  <div class="col-md-6">
                    <label>Due Hour: </label>
                    <input class="form-control border border-secondary" id="due_hour" type="time">
                  </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-6">
                        <button type="button" class="btn btn-success btn-lg btn-block" id="create_task_btn" onclick="create_task_from_form()">Create Task</button>
                    </div>
                    <div class="col-md-6">
                        <button type="button" class="btn btn-primary btn-lg btn-block" id="clear_btn" onclick="clear_form()">Clear</button>
                    </div>
                </div>
                
            </form>
        </div>
        
        <div class="list_of_tasks" id="list_of_tasks">
        </div>

    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
